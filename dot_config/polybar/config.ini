include-file = ~/.config/polybar/colors.ini

[bar/bar1]
width = 100%
height = 20pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 4pt
border-color = ${colors.border}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono;2
font-1 = Font Awesome 5 Free Solid:style=solid, size=12;1

modules-left = xworkspaces
#modules-center = updates
modules-right = wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

bottom = false
; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[bar/bottom]
width = 100%
height = 20pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = ${colors.border}

padding-left = 0
padding-right = 1

module-margin = 1

offset-x = 20%

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono;2
font-1 = Font Awesome 5 Free Solid:style=solid, size=12;1
font-2 = Weather Icons:size=12;1
font-3 = FontAwesome5Brands:style=Regular:size=13;4

modules-center = spotify
modules-left = battery
modules-right = weather pulseaudio

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

bottom = true
tray-position = none

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

override-redirect = true

[bar/dummy]
width = 15%
height = 24pt
radius = 0

; dpi = 96

background = #00
foreground = #00

line-size = 3pt

border-size = 4pt
border-color = #00

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = #00

font-0 = JetBrainsMono:size=8
font-1 = Font Awesome 5 Free Solid:style=solid, size=12;1
font-2 = FontAwesome5Brands:style=Regular:size=20;4

modules-left = dummy github-profile

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

bottom = true
; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3

format = <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.background-alt}
label-mode-underline = ${colors.resize}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.underline}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/dummy]
type = custom/script

[module/github-profile]
type = custom/script
interval = 1
format = <label>
format-prefix = " " 
format-prefix-foreground = #ffffff
exec = echo "hej"
click-left = "google-chrome-stable --new-window https://github.com/AlexONEX"

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = " %{F#BBffffff}%mountpoint%%{F-} %percentage_used%%"

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = "%percentage%% "

label-muted = "Muted "
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = "%layout% "
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#BBffffff}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = " %essid%"

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#BBffffff}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %d-%m-%Y | %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format = <label>
exec = python "$HOME/.config/polybar/scripts/spotify_status.py" -p ','
format-underline = ${colors.spotify}
;control players (optional)
#click-left = "$HOME/.config/polybar/scripts/spotify-click.sh & test $(date +\"%d-%b\") == "\"1-apr\"""
click-left = "playerctl --player=spotify previous"
click-right = "playerctl --player=spotify next"

[module/browsermediacontrol]
type = custom/script
exec = python3 $HOME/.config/polybar/scripts/browser-media-control
scroll-up = $HOME/.config/polybar/scripts/browser-media-control --volume 1
scroll-down = $HOME/.config/polybar/scripts/browser-media-control --volume -1
interval = 0.1

[module/weather]
type = custom/script
interval = 600
cursor-click = python3 ~/.config/polybar/weather.py

format-overline = ${colors.borderound}
format-underline = ${colors.borderound}
format-background = ${colors.rounded}

exec = python3 ~/.config/polybar/weather.py

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates-pacman-aurhelper.sh
interval = 600

[module/speedtest]
type = custom/script
exec-if = hash speedtest
exec = "~/.config/polybar/scripts/polybar-speedtest.py"
interval = 90

[module/battery]
type = internal/battery
battery = BAT1
full-at = 100
low-at = 10
adapter = AC
interval = 5
format-charging = <label-charging>
format-charging-prefix = " "
format-discharging = <label-discharging>
format-discharging-prefix = " "
format-full-prefix = " "
label-charging = Charging %percentage%%
label-discharging = %percentage%% %time%
label-full = Batt. Full %percentage%%
